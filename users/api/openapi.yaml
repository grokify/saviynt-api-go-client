openapi: 3.1.0
info:
  contact:
    email: https://github.com/saviynt
    name: Saviynt Developers Team
  description: Saviynt Users API
  title: Saviynt Users API
  version: "1.0"
servers:
- url: http://localhost:3000
tags:
- name: Users
paths:
  /ECM/api/v5/getUser:
    post:
      description: This method returns a List of Users in Saviynt.
      operationId: getUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GetUserRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserResponse'
          description: OK
      summary: Get User Details
      tags:
      - Users
components:
  schemas:
    GetUserRequest:
      description: "Note - By default, if no responsefields param is passed, required\
        \ attrs that will always return are username, email, statuskey, firstname,\
        \ lastname, employeeid along with other attributes with nonblank values only."
      example:
        secondarymanager: secondarymanager
        offset: 6
        manager: manager
        max: 0
        searchCriteria: searchCriteria
        responsefields:
        - ""
        - ""
        advsearchcriteria: advsearchcriteria
        userQuery: userQuery
        filtercriteria: "{}"
        showsecurityanswers: showsecurityanswers
        username: username
        order: order
      properties:
        username:
          description: Specify the username for which you want to get the user attribute
            details
          type: string
          x-stoplight:
            id: 5vdioatm7fxm6
        responsefields:
          description: "User attributes which you want to see in the response(for\
            \ encrypted values, mention ecp<1-5>, and for hashed values, mention hcp<1-5>)"
          items: {}
          type: array
          x-stoplight:
            id: 7va47nfqpz2j7
        max:
          type: integer
          x-stoplight:
            id: 3i28kqxmzng2c
        offset:
          type: integer
          x-stoplight:
            id: 5up263ahshv5k
        order:
          type: string
          x-stoplight:
            id: xz6t6f9if6bw6
        manager:
          description: username
          type: string
          x-stoplight:
            id: ms90im7k0znkz
        secondarymanager:
          description: userkey OR `secondaryManager` - username
          type: string
          x-stoplight:
            id: korobvxvxvuzl
        showsecurityanswers:
          description: '"0"/"1" to display encrypted security answers for the user'
          type: string
          x-stoplight:
            id: yq5qkor0chrn9
        filtercriteria:
          type: object
          x-stoplight:
            id: 65zepm9wb9agk
        searchCriteria:
          type: string
          x-stoplight:
            id: lmd3jk9cti289
        advsearchcriteria:
