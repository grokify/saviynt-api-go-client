          x-stoplight:
            id: h2ih4de0d8mob
        userQuery:
          type: string
          x-stoplight:
            id: 85yn4a081dwx9
      title: GetUserRequest
      x-stoplight:
        id: w4hrcn4swva93
    GetUserResponse:
